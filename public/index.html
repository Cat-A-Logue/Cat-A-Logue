<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <title> Cat-A-Logue API </title>
</head>

<body>
 <div class = "background-logo"></div>
 <div class = "container">
  <div class = "welcome-text">
    <h1 class = "header">Welcome to Cat-A-Logue!</h1>
    <p class = "text"> This is the place where you can see cat images,<br>
                       cat description, and also favourite an image </p>
  </div>
  <div class = "image-show"> 
    <h1 class = "header2">Press The Left and Right Button to Switch the Images!</h1>
    <img src="" class="cat-image"><br>
    <button class = "left-button"> < </button>
    <button class = "favourite-button"> <i class="material-icons icon-style">favorite</i> </button>
    <button class = "right-button"> > </button>
  </div>
  <div class = "desc-box">
     <p class = "desc-header"> Cat Information: </p>
     <p id = "breed" class = "desc-text"> </p>
     <p id = "origin" class = "desc-text"> </p>
     <p id = "life-span" class = "desc-text"> </p>
     <p id = "characteristic" class = "desc-text"> </p>
     <p id = "description" class = "desc-text"></p>
  </div>
 </div>
 <script src="code.js"></script>
</body>
</html>
